{% extends 'base.html' %}

{% block content %}

<br>
<br>

<h2> Technology </h2>

<div class="album">
        <div class="container">
          <div class="row">
        {% for image in tech %}
          
            <div class="col-md-4">
              <div class="card mb-4 shadow-sm" style="width:20rem;height:23rem;">
                <div class="card-header">{{image.name}}</div>
                <div class="card-body">
  
                    <img class="card-img-top"src = "{{ image.photo.url }}" style="height:150px;"/>
                    <br>
                    
                  <p class="card-text">{{image.summary}}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                    </div>
                    <small class="text-muted">{{image.pub_date}}</small>
                  </div>
                  
                </div>
              </div>
              
            </div>
            {% empty %}
            <h3>There are currently no images under this category</h3>
            {% endfor %}
          </div>
   


{% endblock %}
